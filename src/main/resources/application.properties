spring.application.name=subscriptions-demo
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:liquibase/changelog-master.yml

logging.level.root=INFO
logging.level.net.tgoroshek.subscriptionsdemo= ERROR
logging.pattern.console=console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
logging.pattern.file=: "%d %p %c{1.} [%t] %m%n"
logging.file.name= subscriptionsdemo.log